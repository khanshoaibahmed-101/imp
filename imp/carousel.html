<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/headfoot.css">

    <style>
        /*carousel*/
        
        .caro .carousel-inner img {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>



<body id="page-top">

    <!--carousel start-->
    <section class="caro">
        <main>

            <div id="demo" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/s1.jpg" alt="Los Angeles" class="img-fluid">

                    </div>
                    <div class="carousel-item">
                        <img src="images/s2.jpg" alt="Chicago" class="img-fluid">

                    </div>
                    <div class="carousel-item">
                        <img src="images/s3.jpg" alt="New York" class="img-fluid">

                    </div>
                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

        </main>
    </section>
    <!--carousel end-->



    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
