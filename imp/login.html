<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/headfoot.css">
    <style>
        body {
            background: linear-gradient(to right, #E9F8FF, #90B2D8, #C1E3FF);
        }
        
        .sign .can,
        .sign .sub {
            background: linear-gradient(to left, #8860d0, #84ceeb);
        }
        
        .sign .can:hover,
        .sign .sub:hover {
            color: white;
        }
    </style>
</head>

<body>


    <div class="container">
        <hr>
        <h1 class="text-center">
            Welcome
        </h1>
        <hr>
    </div>

    <!-- login Form -->
    <section id="signinbox" class="text-center col-12 col-lg-6 sign" style="position: relative; left: calc((100vw/12)*3);">
        <form class="text-center  p-5  justify-content-center need-validation" action="#!">
            <p class="h2 mb-4">Sign in</p>
            <input type="email" id="user_email" class="form-control mb-4" placeholder="E-mail" required>
            <input type="password" id="user_password" class="form-control mb-4" placeholder="Password" required>
            <div class="d-flex justify-content-around">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <a>Forgot password?</a>
                </div>
            </div>
            <button onclick="signin();" class="btn btn-block my-4 sub" type="submit">Sign
                in</button>
            <p>Not a member?
                <a href="signup.html">Register</a>
            </p>
            <button class="btn can">
                Cancel
            </button>

        </form>
    </section>
    <div class="container">
        <hr>
    </div>




    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
