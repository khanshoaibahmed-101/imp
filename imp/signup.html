<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Signup</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/headfoot.css">
    <style>
        body {
            background: linear-gradient(to right, #E9F8FF, #90B2D8, #C1E3FF);
        }
        
        body {
            overflow-x: hidden;
        }
        
        .signup .can,
        .signup .sub {
            background: linear-gradient(to left, #8860d0, #84ceeb);
        }
        
        .signup .can:hover,
        .signup .sub:hover {
            color: white;
        }
    </style>
</head>

<body>





    <div class="container">
        <hr>
        <h1 class="text-center">
            Become a Member
            <hr>
        </h1>
    </div>


    <!-- Sign Up -->
    <div class="row">

        <div class="col-3">

        </div>

        <section id="signupbox" class="text-center col-12 col-lg-6 signup">
            <form class="text-center  p-5  justify-content-center need-validation" action="#!">
                <p class="h2 mb-4">Sign Up</p>
                <input type="text" id="u_name" class="form-control mb-4" placeholder="Name" required>
                <input type="email" id="u_email" class="form-control mb-4" placeholder="E-mail" required>
                <input type="password" id="u_password" class="form-control mb-4" placeholder="Password" required>
                <input type="password" id="u_cpassword" class="form-control mb-4" placeholder="Confirm Password" required>

                <div class="d-flex justify-content-around">

                </div>
                <button class="btn btn-block my-4 sub" type="submit">Sign
                    Up</button>
                <p>Already have Account?
                    <a href="login.html">Login here.</a>
                </p>
                <button class="btn can">
                    Cancel
                </button>
            </form>
        </section>
        <div class="container">
            <hr>
        </div>




        <script src="bootstrap/jquery-3.5.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
