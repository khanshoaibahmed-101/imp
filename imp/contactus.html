<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/headfoot.css">





    <style>
        body {
            background: linear-gradient(to right, #E9F8FF, #90B2D8, #C1E3FF);
        }
        
        .contact .my-form {
            color: #305896;
        }
        
        .contact .my-form .form-control {
            border-radius: 8px;
        }
        
        .contact .sub {
            background: linear-gradient(to left, #8860d0, #84ceeb);
        }
        
        .contact .sub:hover {
            color: #fff;
        }
    </style>

</head>

<body>



    <section class="contact">
        <div class="container">
            <div>
                <hr>
                <h1 class="text-center">Contact Us</h1>
                <hr>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <div class="static-map">
                        <a rel="noopener" href="https://www.google.com/maps/place/Daytona+International+Speedway/@29.1815062,-81.0744275,15z/data=!4m13!1m7!3m6!1s0x88e6d935da1cced3:0xa6b3e1bc0f2fc83a!2s1801+W+International+Speedway+Blvd,+Daytona+Beach,+FL+32114!3b1!8m2!3d29.187028!4d-81.0703076!3m4!1s0x88e6d949a4cb8593:0x1387c6c0b5c8cc97!8m2!3d29.1851681!4d-81.0705292"
                            target="_blank"> <img class="img-fluid" src="images/map.png" alt="Google Map of Daytona International Speedway"></a>
                    </div>
                </div>
                <br />
                <div class="col-md-6">
                    <form class="my-form needs-validation" name="form1">
                        <div class="form-group">
                            <label for="form-name">Name</label>
                            <input type="text" class="form-control" id="form-name" placeholder="Name" required name="text1">
                        </div>
                        <div class="form-group">
                            <label for="form-email">Email Address</label>
                            <input type="email" class="form-control" id="form-email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="form-subject">Telephone</label>
                            <input type="number" class="form-control" id="form-subject" placeholder="Contact Number" required>
                        </div>
                        <div class="form-group">
                            <label for="form-message">Email your Message</label>
                            <textarea class="form-control" id="form-message" placeholder="Message"></textarea>
                        </div>
                        <button class="btn sub" type="submit">Contact Us</button>
                    </form>
                </div>
            </div>
            <hr>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row  pt-3 pb-3 mb-4">
                        <div class="col-lg-12 ">
                            <h6>ADDRESS :</h6>
                        </div>
                        <div class="col-lg-6 col-6">
                            Saint Marco Street, 6th floor,Tokyo, Japan, 123456.
                        </div>
                        <div class="col-lg-6 col-6">
                            <p class="m-0 text-danger"><i class="fa fa-phone-square" aria-hidden="true"></i> +91 1234567890
                            </p>
                            <p class="m-0 text-info"><i class="fa fa-envelope" aria-hidden="true"></i>
                                <a href="mailto:alpha_abc@gmail.com">example@gmail.com</a>
                            </p>
                        </div>

                    </div>
                </div>


            </div>

            <hr>
        </div>
    </section>






    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
